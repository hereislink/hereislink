<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏个人信息 -->
        <aside class="sidebar">
            <div class="profile">
                <div class="avatar">YX</div>
                <h1>你的名字</h1>
                <p class="title">期望职位</p>
            </div>
            
            <div class="contact-info">
                <h2>联系方式</h2>
                <div class="info-item">📞 XXX-XXXX-XXXX</div>
                <div class="info-item">📧 example@email.com</div>
                <div class="info-item">📍 XX省XX市</div>
                <div class="info-item">🎂 XXXX年XX月</div>
            </div>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 教育经历 -->
            <section class="section">
                <div class="section-header">
                    <h2>教育经历</h2>
                    <div class="section-line"></div>
                </div>
                
                <div class="education-card">
                    <div class="edu-header">
                        <h3>XX大学</h3>
                        <span class="year">2020-2024</span>
                    </div>
                    <div class="edu-details">
                        <p class="major">专业：XXXXXX</p>
                        <p class="degree">学历：本科/硕士</p>
                        <p class="courses">主修课程：XXXX、XXXX、XXXX</p>
                    </div>
                </div>
            </section>

            <!-- 实践经历 -->
            <section class="section">
                <div class="section-header">
                    <h2>实践经历</h2>
                    <div class="section-line"></div>
                </div>
                
                <div class="experience-card">
                    <div class="exp-header">
                        <div class="exp-title">
                            <h3>公司/项目名称</h3>
                            <p class="role">职位/角色</p>
                        </div>
                        <span class="year">2023.06-2023.09</span>
                    </div>
                    <ul class="exp-details">
                        <li>具体工作内容或项目描述1</li>
                        <li>具体工作内容或项目描述2</li>
                        <li>具体工作内容或项目描述3</li>
                    </ul>
                </div>
            </section>

            <!-- 技能特长 -->
            <section class="section">
                <div class="section-header">
                    <h2>技能特长</h2>
                    <div class="section-line"></div>
                </div>
                
                <div class="skills-grid">
                    <div class="skill-card">
                        <div class="skill-name">技能1</div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-card">
                        <div class="skill-name">技能2</div>
                        <div class="skill-bar">
                            <div class="skill-progress" style="width: 85%"></div>
                        </div>
                    </div>
                    <!-- 添加更多技能 -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
